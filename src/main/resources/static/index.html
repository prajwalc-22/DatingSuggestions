<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Suggestions Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#" style="font-family: 'Dancing Script', cursive; color: #d81b60; font-size: 2em;">Dating Suggestions Engine</a>
    </div>
</nav>


<!-- Main Container -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!-- Main Content Box -->
    <div class="row border rounded-5 p-3 bg-white shadow w-100" style="max-width: 900px;">

        <!-- Left Box (Description) -->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column bg-light p-3">
            <!-- SVG Icon -->
            <div class="mb-3">
                <img id="mainImage" src="/images/Testimonials.svg" alt="testimonial Icon" width="250" height="250">
            </div>
            <p class="text-dark fs-2 custom-pink" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Find Your Match</p>
            <small class="text-dark text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace; margin-top: -15px; display: block;">Join now to meet new people with shared interests!</small>
        </div>

        <!-- Right Box (Buttons and Forms) -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-4">
            <!-- Home Page (Initial Buttons) -->
            <div id="homePage" class="w-100">
                <div class="d-flex justify-content-center mb-3">
                    <img src="/images/profile.svg" alt="profile SVG" style="width: 100px; height: 100px;">
                </div>
                <h2 class="text-center mb-4" style="font-family: 'Playfair Display', serif; font-size: 2em; color: #d81b60; font-weight: 500; letter-spacing: 2px;">
                    Welcome To Dating Suggestions
                </h2>
                <div class="d-flex justify-content-center mb-3">
                    <button id="addUserButton" class="btn btn-lg btn-outline-primary w-50 custom-font">Register User</button>
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <button id="viewMatchesButton" class="btn btn-lg btn-outline-secondary w-50 custom-font">View Matches</button>
                </div>
            </div>

            <!-- Create User Form -->
            <div id="createUserPage" class="w-100" style="display: none;">
                <h2 class="text-center mb-4" style="font-family: 'Playfair Display', serif; font-size: 2em; color: #d81b60; font-weight: 500; letter-spacing: 2px;">
                    Register User
                </h2>
                <form id="createUserForm">
                    <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
                    <input type="text" id="gender" class="form-control mb-2" placeholder="Gender" required>
                    <input type="number" id="age" class="form-control mb-2" placeholder="Age" required>
                    <input type="text" id="interests" class="form-control mb-2" placeholder="Interests" required>
                    <div class="d-flex justify-content-between">
                        <button type="button" id="backToHomeFromCreate" class="btn btn-primary">Back to Home</button>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <div id="successMessage" class="text-success mt-3" style="display: none;">User successfully registered!</div>
            </div>

            <!-- View Matches Section -->
            <div id="viewMatchesPage" class="w-100" style="display: none;">
                <h2 class="text-center mb-4" style="font-family: 'Playfair Display', serif; font-size: 2em; color: #d81b60; font-weight: 500; letter-spacing: 2px;">
                    View Matches
                </h2>
                <input type="number" id="userId" class="form-control mb-2" placeholder="Enter User ID" required>
                <div class="d-flex justify-content-between mb-3">
                    <button id="getMatchesButton" class="btn btn-primary w-45">Get Matches</button>
                    <button id="backToHomeFromMatches" class="btn btn-primary w-45">Back to Home</button>
                </div>
                <div id="errorMessage" class="text-danger mb-3" style="display: none;"></div>
                <ul id="matchesList" class="list-group mb-3" style="display: none;"></ul>
                <div id="loadingSpinner" class="text-muted" style="display: none;">Loading...</div>
            </div>
        </div>
    </div>
</div>

<!-- Footer 
<footer class="bg-light text-center p-3">
    <p>&copy; 2024 Dating Suggestions Engine. All Rights Reserved.</p>
</footer>-->

<!-- Footer Section -->
<footer class="bg-light text-center p-3">
    <p>&copy; <span id="currentYear"></span> Dating Suggestions Engine. All Rights Reserved</p>
</footer>


<script src="script.js"></script>
</body>
</html>
